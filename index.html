<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">
  <div class="orderbox">
    <img src="/images/illustration-hero.svg" alt="" srcset="">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
    <div class="pricebox">
      <div class="pricebox-icon">
        <img src="/images/icon-music.svg" alt="">
      </div>
      <div>
        <span class="text-bold">Annual Plan</span><br>
        $59.99/year
      </div>
      <div class="pricebox-change"><a href="#">Change</a></div>
    </div>
    <a href="#"><button class="proceed-btn">Proceed to Payment</button></a>
    <a href="#"><button class="cancel-btn">Cancel Order</button></a>
    
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas Mileham</a>.
  </div>
</body>
</html>
